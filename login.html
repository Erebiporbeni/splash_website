<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="section1_login">

        <p>
        Huurry up! And grab our best luxurious deals
        </p>

        <div class="x">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        

    </section>
    <section class="section2_login">
        <p class="login">LOG IN</p>
        <p class="please_login"> Please login to your account to continue</p>
        <form action="">
            <i class="fa fa-lock" aria-hidden="true"></i>

            <input type="text" placeholder="Enter Email ID">
            <hr>
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <hr class="secondline_login">
            <span class="forget_password"><a href="">Forget Password?</a></span>
            <div class="section3_login">
                <button type="submit">Login</button>
                <div class="spans_login">
                    <span><a href="">Dont have an Account?</a> </span>
                    <span><a href="">Register</a></span>
                </div>
            </div>
        </form>

    </section>
    
</body>
</html>
